---

- name: Pre hooks
  include: "{{ lookup('task_src', 'dovecot/pre_main.yml') }}"

- name: Install Dovecot packages
  apt:
    pkg: '{{ item }}'
    state: 'present'
    install_recommends: 'no'
  with_flattened:
    - [ 'dovecot-core' ]
    - [ '{{ "dovecot-imapd" if "imap" in dovecot_protocols else [] }}' ]
    - [ '{{ "dovecot-pop3d" if "pop3" in dovecot_protocols else [] }}' ]
    - [ '{{ "dovecot-lmtpd" if "lmtp" in dovecot_protocols else [] }}' ]
    - [ '{{ "dovecot-mysql" if ("sql" in dovecot_user_accounts) else [] }}']
    - [ '{{ "dovecot-managesieved" if "managesieve" in dovecot_protocols else [] }}' ]

- name: Divert original Dovecot configuration
  command: dpkg-divert --quiet --local --divert /etc/dovecot/conf.d/{{ item }}.dpkg-divert --rename /etc/dovecot/conf.d/{{ item }}
           creates=/etc/dovecot/conf.d/{{ item }}.dpkg-divert
  with_flattened:
    - [ '10-auth.conf', '10-mail.conf', '10-master.conf', '10-ssl.conf', '15-lda.conf', 'auth-deny.conf.ext', 'auth-system.conf.ext' ]
    - [ '{{ "20-imap.conf" if "imap" in dovecot_protocols else [] }}' ]
    - [ '{{ "20-pop3.conf" if "pop3" in dovecot_protocols else [] }}' ]
    - [ '{{ "20-lmtp.conf" if "lmtp" in dovecot_protocols else [] }}' ]
    - [ '{{ [ "20-managesieve.conf", "90-sieve.conf", "90-sieve-extprograms.conf" ] if "managesieve" in dovecot_protocols else [] }}' ]
  notify: [ 'Restart dovecot' ]

- name: Remove redundant Dovecot configurations
  file:
    dest: '/etc/dovecot/conf.d/{{ item }}'
    state: absent
  with_flattened:
    - [ '{{ "20-imap.conf" if "imap" not in dovecot_protocols else [] }}' ]
    - [ '{{ "20-pop3.conf" if "pop3" not in dovecot_protocols else [] }}' ]
    - [ '{{ "20-lmtp.conf" if "lmtp" not in dovecot_protocols else [] }}' ]
    - [ '{{ [ "20-managesieve.conf", "90-sieve.conf", "90-sieve-extprograms.conf" ] if "managesieve" not in dovecot_protocols else [] }}' ]
  notify: [ 'Restart dovecot' ]

- name: Remove diversion of original Dovecot configuration
  command: dpkg-divert --quiet --local --rename --remove /etc/dovecot/conf.d/{{ item }}
           removes=/etc/dovecot/conf.d/{{ item }}.dpkg-divert
  with_flattened:
    - [ '{{ "20-imap.conf" if "imap" not in dovecot_protocols else [] }}' ]
    - [ '{{ "20-pop3.conf" if "pop3" not in dovecot_protocols else [] }}' ]
    - [ '{{ "20-lmtp.conf" if "lmtp" not in dovecot_protocols else [] }}' ]
    - [ '{{ [ "20-managesieve.conf", "90-sieve.conf", "90-sieve-extprograms.conf" ] if "managesieve" not in dovecot_protocols else [] }}' ]

- name: Uninstall disabled Dovecot protocols
  apt:
    pkg: '{{ item }}'
    state: 'absent'
  with_flattened:
    - [ '{{ "dovecot-imapd" if "imap" not in dovecot_protocols else [] }}' ]
    - [ '{{ "dovecot-pop3d" if "pop3" not in dovecot_protocols else [] }}' ]
    - [ '{{ "dovecot-lmtpd" if "lmtp" not in dovecot_protocols else [] }}' ]
    - [ '{{ "dovecot-managesieved" if "managesieve" not in dovecot_protocols else [] }}' ]
  notify: [ 'Restart dovecot' ]

- name: Generate Dovecot configuration
  template:
    src: '{{ lookup("template_src", "etc/dovecot/conf.d/" + item + ".j2") }}'
    dest: '/etc/dovecot/conf.d/{{ item }}'
    owner: 'root'
    group: 'root'
    mode: '0644'
  with_flattened:
    - [ '10-auth.conf', '10-mail.conf', '10-master.conf', '10-ssl.conf', '15-lda.conf', 'auth-deny.conf.ext', 'auth-system.conf.ext' ]
    - [ '{{ "20-imap.conf" if "imap" in dovecot_protocols else [] }}' ]
    - [ '{{ "20-pop3.conf" if "pop3" in dovecot_protocols else [] }}' ]
    - [ '{{ "20-lmtp.conf" if "lmtp" in dovecot_protocols else [] }}' ]
    - [ '{{ [ "20-managesieve.conf", "90-sieve.conf", "90-sieve-extprograms.conf" ] if "managesieve" in dovecot_protocols else [] }}' ]
  notify: [ 'Restart dovecot' ]

- name: Generate Dovecot local configuration
  template:
    src: "{{ lookup('template_src', 'etc/dovecot/local.conf.j2') }}"
    dest: '/etc/dovecot/local.conf'
    owner: 'root'
    group: 'root'
    mode: '0644'
  notify: [ 'Restart dovecot' ]

- name: Generate Dovecot deny user list
  template:
    src: "{{ lookup('template_src', 'etc/dovecot/dovecot.deny.j2') }}"
    dest: '/etc/dovecot/dovecot.deny'
    owner: 'root'
    group: 'root'
    mode: '0644'

- name: Configure firewall for Dovecot
  template:
    src: 'etc/ferm/filter-input.d/dovecot.conf.j2'
    dest: '/etc/ferm/filter-input.d/dovecot.conf'
    owner: 'root'
    group: 'adm'
    mode: '0644'
  notify: [ 'Restart ferm' ]

- name: Post hooks
  include: "{{ lookup('task_src', 'dovecot/post_main.yml') }}"

# CUSTOM CONFIGURATION FOR MODOBOA

- name: Assign or Generate Dovecot SQL Password
  set_fact: dovecot_sql_password='{{ lookup("password", secret + "/credentials/" + ansible_fqdn + "/" + dovecot_sql_driver + "/" + dovecot_sql_dbname + "/" + dovecot_sql_username + " length=" + dovecot_sql_password_length) }}'
  when: "'sql' in dovecot_user_accounts"

- name: Generate Dovecot SQL Configuration
  template:
    src: "{{ lookup('template_src', 'etc/dovecot/dovecot-sql.conf.ext.j2') }}"
    dest: '/etc/dovecot/dovecot-sql.conf.ext'
    mode: '0640'
    owner: 'root'
    group: 'dovecot'
  when: "'sql' in dovecot_user_accounts"

- name: Generate Dovecot Dictionary SQL Configuration
  template:
    src: "{{ lookup('template_src', 'etc/dovecot/dovecot-dict-sql.conf.ext.j2') }}"
    dest: '/etc/dovecot/dovecot-dict-sql.conf.ext'
    mode: '0640'
    owner: 'root'
    group: 'dovecot'
  when: "'sql' in dovecot_user_accounts"
